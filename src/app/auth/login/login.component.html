<div class="login-container">
  <mat-card class="card" fxLayout="column">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
      <app-input
        label="Email"
        inputType="text"
        [control]="$any(authForm.get('email'))"
      ></app-input>
      <!-- {{ authForm.get("email").errors | json }} -->
      <app-input
        inputType="password"
        label="Password"
        [control]="$any(authForm.get('password'))"
      ></app-input>
      <!-- {{ authForm.get("password").errors | json }} -->
      <div class="redError secondError" *ngIf="authForm.errors">
        <p *ngIf="authForm.errors['credentials']">
          Invalid username or password
        </p>
      </div>

      <button color="primary" mat-raised-button class="blockButton">
        Submit
      </button>
    </form>
  </mat-card>
</div>
