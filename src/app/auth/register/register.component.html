<div class="login-container" fxLayoutAlign="space-around center">
  <mat-card class="card" fxLayout="column" fxLayoutAlign="center space-between">
    <mat-card-header>
      <mat-card-title fxLayoutAlign="start">Register</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
      <app-input
        inputType="text"
        label="Email"
        [control]="$any(authForm.get('email'))"
      ></app-input>
      <app-input
        inputType="password"
        label="Password"
        [control]="$any(authForm.get('password'))"
      ></app-input>
      <app-input
        inputType="password"
        label="Password Confirmation"
        [control]="$any(authForm.get('passwordConfirmation'))"
      ></app-input>

      <div *ngIf="authForm.errors">
        <!-- <p *ngIf="authForm.errors.credentials">Invalid username or password</p> -->
      </div>

      <button mat-raised-button>Submit</button>
    </form>
  </mat-card>
</div>
