<div class="login-container">
  <mat-card class="card" fxLayout="column">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
      <app-input
        inputType="text"
        label="Email"
        [control]="$any(authForm.get('email'))"
      ></app-input>
      <app-input
        inputType="password"
        label="Password"
        [control]="$any(authForm.get('password'))"
      ></app-input>
      <app-input
        inputType="password"
        label="Password Confirmation"
        [control]="$any(authForm.get('passwordConfirmation'))"
      ></app-input>

      <div
        class="redError secondError"
        *ngIf="
          authForm.get('password').touched &&
          authForm.get('passwordConfirmation').touched &&
          authForm.errors
        "
      >
        <p *ngIf="authForm.errors['passwordsDontMatch']">
          Password and Password Confirmation must match
        </p>
        <p *ngIf="authForm.errors['noConnection']">
          No internet connection detected, failed to register
        </p>
        <p *ngIf="authForm.errors['unknownError']">Failed to sign up</p>
      </div>

      <button color="primary" mat-raised-button class="blockButton">
        Submit
      </button>
    </form>
  </mat-card>
</div>
